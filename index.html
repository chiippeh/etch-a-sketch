<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>etch-a-sketch</title>
</head>
<body>
    <button class="num-squares">
        <div class="num-squares-text">change grid dimensions.</div>
        <form action="" id="grid-form">
            <label for="density"></label>
            <input type="number" id="density" placeholder="enter grid dimensions" min = "1" max = "100">
            <span id="input-error">Max input = 100</span>
        </form>
    </button>
    <div class="grid-container"></div>
</body>
</html>
